<div class="centered-flex">
  <div class="card">
    <p>
      <strong>logic</strong> - The creation of a process achieve a <green>objective</green>
    </p>
    <p>
      <strong>objective</strong> - Specific desired outcome
    </p>
    <p>
      <strong>meaning</strong> - <green>Feature</green> that is analog to another <green>feature</green>
    </p>
    <p>
      <strong>identity</strong> - One of the <green>features</green> that identifies a <green>entity</green>
    </p>
    <p>
      <strong>feature</strong> - <green>Property</green> of a <green>entity</green>
    </p>
    <p>
      <strong>process</strong> - <green>Sequence</green> of <green>actions</green>
    </p>
    <p>
      <strong>action</strong> - transformation of <green>state</green>
    </p>
  </div>
</div>
<script>
  const card = document.querySelector('.card')
  const card_children = Array
                          .prototype
                          .slice
                          .call(card.children)
                          .sort((a, b) => a.innerHTML.localeCompare(b.innerHTML));
  for (let i = 0; i < card_children.length; i++) {
    card.appendChild(card_children[i])
  }
</script>
